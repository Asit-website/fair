<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/global.css">

</head>

<body>
    <div class="page_auth">
        <div class="parent_registeration">
            <div class="left">
                <div class="faf_registeration1">
                    <img class="faf_logo" src="./img/falogo.png" alt="nothing">
                    <h2>Log in</h2>
                    <p>New to FairchildFUN? <a class="faf_anchor" href="#"><span>Create on account</span></a></p>
                    <form action="">
                        <div class="form_control">
                            <input required type="text" placeholder="Email">
                        </div>
                        <div class="form_control">
                            <input required type="password" placeholder="Password">
                        </div>
                       <a class="forgot_anchor" href="#"><p class="forget_password">Forgot your password?</p></a>
                        <button class="faf_btn_primary">Log in</button>
                    </form>
                </div>
                <p class="faf_copy">Copyright @ 2023 Fairchild by Design Fairchild. All rights reserved.</p>
            </div>
            <div class="right faf_login2">
                <img src="./img/logint.png" alt="nothing">
            </div>
        </div>
    </div>

</html>
