<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/Registeration.css">
</head>

<body>
    <div class="page_auth">
        <div class="parent_registeration">
            <div class="left">
                <div class="faf_registeration1">
                    <img class="faf_logo" src="./img/falogo.png" alt="nothing">
                    <h2>Create an Account</h2>
                    <p>Have to FairchildFUN? <a class="faf_login_anchor" href=""><span>Log in</span></a></p>
                    <form action="">
                        <div class="form_control">
                            <input required type="text" placeholder="Name">
                        </div>
                        <div class="form_control">
                            <input required type="email" placeholder="Email address">
                        </div>
                        <div class="form_control">
                            <input required type="email" placeholder="Confirm email address">
                        </div>
                        <div class="form_control">
                            <input required type="password" placeholder="Create a secure password">
                        </div>
                        <button class="faf_btn_primary">Continue</button>
                    </form>
                </div>
                <p class="faf_copy">Copyright @ 2023 Fairchild by Design Fairchild. All rights reserved.</p>
            </div>
            <div class="right">
                <img src="./img/regist.png" alt="nothing">
            </div>
        </div>
    </div>
</body>

</html>
